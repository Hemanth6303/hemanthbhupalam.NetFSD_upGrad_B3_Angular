<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Enrollment</title>
</head>
<body>

<header>
    <h1>Online Learning Platform</h1>
</header>

<main>
    <section>
        <h2>Course Enrollment Form</h2>

        <form action="#" method="POST">

            <!-- Student Email -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- Course Selection with Datalist -->
            <label for="course">Choose Course:</label><br>
            <input list="courses" id="course" name="course" required>

            <datalist id="courses">
                <option value="Java Full Stack">
                <option value="Python Full Stack">
                <option value=".NET Full Stack">
            </datalist>
            <br><br>

            <!-- Skill Level using Range -->
            <label for="experience">Years of Experience:</label><br>
            <input type="range" id="experience" name="experience"
                   min="0" max="10" value="2">
            <br><br>

            <!-- Skill Level Indicator using Meter -->
            <label for="skill">Skill Level (Beginner - Advanced):</label><br>
            <meter id="skill" min="0" max="100" value="50"></meter>
            <br><br>

            <!-- Number of Courses -->
            <label for="count">Number of Courses to Enroll:</label><br>
            <input type="number" id="count" name="count"
                   min="1" max="5" required>
            <br><br>

            <!-- Enrollment Progress -->
            <label>Enrollment Completion:</label><br>
            <progress value="70" max="100"></progress>
            <br><br>

            <!-- Submit Button -->
            <button type="submit">Enroll Now</button>

        </form>
    </section>
</main>

<footer>
    <p>&copy; 2026 Online Learning Platform</p>
</footer>

</body>
</html>
