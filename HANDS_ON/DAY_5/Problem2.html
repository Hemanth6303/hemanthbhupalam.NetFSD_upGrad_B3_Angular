<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>User Info Display</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 8px 16px; font-size: 16px; cursor: pointer; }
    #userInfo { margin-top: 20px; }
    p { font-size: 18px; margin: 5px 0; }
    input[type="text"], input[type="number"] { width: 200px; padding: 8px; margin-bottom: 10px; } 
  </style>
</head>
<body>
  <h1>User Info Display</h1>
  <label>Name:</label>
  <input type="text"  id="nameInput" ><br>
  <label >Age:</label>
  <input type="number" id="ageInput" ><br>
  <label >City:</label>
  <input type="text" id="cityInput" ><br>
  <button id="displayBtn">Display User Info</button>

  <div id="userInfo"></div>

  <script>
    // Function to display user info using object as parameter
    function displayUserInfo(userObj) {
      var name = userObj.name;      // Access property using dot notation
      var age = userObj.age;        // Access property using dot notation
      var city = userObj.city;      // Access property using dot notation

      // Create HTML content with user details
      var html = '<p><strong>Name:</strong> ' + name + '</p>' +
                 '<p><strong>Age:</strong> ' + age + '</p>' +
                 '<p><strong>City:</strong> ' + city + '</p>';

      // Update DOM dynamically
      document.getElementById('userInfo').innerHTML = html;
    }

    // Attach click handler to button
    document.getElementById('displayBtn').addEventListener('click', function() {
      // Read input values when button is clicked
      var name = document.getElementById('nameInput').value;
      var age = document.getElementById('ageInput').value;
      var city = document.getElementById('cityInput').value;
      
      // Create object from input values
      var user = {
        name: name,
        age: age,
        city: city
      };
      
      displayUserInfo(user); // Call the function to display user info 
    });
  </script>
</body>
</html>
