<html>
<head>
    <title>Student Grade Evaluator</title>       
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="grade-evaluator">
      <h2>Student Grade Evaluator</h2>

      <label for="marks">Enter Marks (0-100): </label>
      <input type="number" id="marks" name="marks" min="0" max="100"> <br>
      <input type="button" value="Evaluate Grade" onclick="evaluateGrade()">
    </div>
    <script>
      function evaluateGrade() {
         var marks = document.getElementById("marks").value;
       if(marks>=75)
         {
          console.log("Grade A");
         }
         else if(marks>=60)
         {
          console.log("Grade B");
         }
         else if(marks>=40)
         {
          console.log("Grade C");
         }
         else
         {
          console.log("Grade F");
         }
        }
    </script>
</body>
</html>
