<!DOCTYPE html>
<html>
<head>
    <title>Assessment Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Welcome to My Styled Page</h1>
        <p>This page demonstrates CSS styling using external CSS.</p>
    </header>

    <section class="info-section">
        <h2>About This Page</h2>
        <p>This section has background color and border applied using CSS.</p>
    </section>

    <div class="box-demo">
        <h3>Box Model Example</h3>
        <p>This div shows margin and padding clearly.</p>
    </div>

    <section class="form-section">
        <h2>Contact Form</h2>

        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">

            <label>Email:</label>
            <input type="email" placeholder="Enter your email">

            <label>Message:</label>
            <textarea placeholder="Enter your message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
