<!DOCTYPE html>
<html>
<head>
    <title>Product Features</title>

    <style>
        /* Element Selector */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        /* Class Selector */
        .features-section {
            width: 60%;
            margin: 40px auto;
            text-align: center;
        }

        /* Descendant Selector */
        .features-section h2 {
            color: #2c3e50;
            font-family: Georgia, serif;
            margin-bottom: 20px;
        }

        /* Descendant Selector */
        .features-section ul {
            list-style-type: none;
            padding: 0;
            
        }

        /* Class Selector */
        .feature-item {
            background-color: #ffffff;
            color: #333;
            padding: 15px;
            margin: 12px 0;
            border: 2px solid #3498db;
            border-radius: 8px;
            transition: 0.3s;
        }

        /* Hover Effect */
        .feature-item:hover {
            background-color: #3498db;
            color: white;
            transform: scale(1.25);
        }
    </style>
</head>

<body>

    <section class="features-section">
        <h2>Our Product Features</h2>

        <ul>
            <li class="feature-item">Fast Performance</li>
            <li class="feature-item">Secure Data Protection</li>
            <li class="feature-item">User-Friendly Interface</li>
            <li class="feature-item">24/7Customer Support</li>
     
        </ul>
    </section>

</body>
</html>
