<!DOCTYPE html>
<html>
<head>
    <title>Responsive Dashboard</title>
    <link rel="stylesheet"  href="style.css">
</head>

<body>

    <div class="dashboard">

        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin</h2>
            <ul>
                <li>Dashboard</li>
                <li>Users</li>
                <li>Reports</li>
                <li>Settings</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Dashboard Overview</h1>

            <div class="cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,245</p>
                </div>

                <div class="card">
                    <h3>Revenue</h3>
                    <p>$8,500</p>
                </div>

                <div class="card">
                    <h3>Orders</h3>
                    <p>320</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
