<!DOCTYPE html>
<html>
<head>
    <title>Location Based Weather Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #currentLocation {
            margin-top: 20px;
            font-size: 18px;
        }
        #historyList {
            margin-top: 20px;
            list-style-type: none;
            padding-left: 0;
        }
        #historyList li {
            background-color: #f0f0f0;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
        }   
    </style>
   
</head>
<body>

<h2>Location Finder</h2>

<button onclick="getLocation()">Get My Location</button>

<h3>Current Location:</h3>
<p id="currentLocation"></p>

<h3>Last 5 Locations:</h3>
<ul id="historyList"></ul>

<script>

function getLocation() {

    if (!navigator.geolocation) {
        alert("Geolocation not supported by this browser.");
        return;
    }

    navigator.geolocation.getCurrentPosition(
        successCallback,
        errorCallback,
        { timeout: 20000 }
    );
}

function successCallback(position) {

    let latitude = position.coords.latitude;
    let longitude = position.coords.longitude;

    document.getElementById("currentLocation").innerHTML =
        "Latitude: " + latitude + "<br>Longitude: " + longitude;

    let newEntry = {
        lat: latitude,
        long: longitude,
        time: new Date().toLocaleString()
    };

    let history = JSON.parse(localStorage.getItem("locationHistory")) || [];

    history.unshift(newEntry); // Add new entry at start

    if (history.length > 5) {
        history.pop(); // Keep only last 5
    }

    localStorage.setItem("locationHistory", JSON.stringify(history));

    displayHistory();
}

function errorCallback(error) {

    switch(error.code) {
        case error.PERMISSION_DENIED:
            alert("Permission denied. Please allow location access.");
            break;
        case error.POSITION_UNAVAILABLE:
            alert("Location information unavailable.");
            break;
        case error.TIMEOUT:
            alert("Request timed out.");
            break;
        default:
            alert("An unknown error occurred.");
    }
}

function displayHistory() {

    let history = JSON.parse(localStorage.getItem("locationHistory")) || [];
    let list = document.getElementById("historyList");
    list.innerHTML = "";
    //use for loop
    
    for (let i = 0; i < history.length; i++) {

    let entry = history[i];

    let li = document.createElement("li");

    li.innerHTML =
        "Lat: " + entry.lat +
        ", Long: " + entry.long +
        " (" + entry.time + ")";

    list.appendChild(li);
}
}

window.onload = function() {
    displayHistory();
};

</script>

</body>
</html>
